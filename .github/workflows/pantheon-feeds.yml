name: Run Pantheon Feeds Import (Debug Mode)

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (UTC)
  workflow_dispatch:

jobs:
  run-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Install Terminus
        run: |
          echo "ğŸ”§ Installing Terminus..."
          curl -L https://github.com/pantheon-systems/terminus/releases/latest/download/terminus.phar -o terminus.phar
          chmod +x terminus.phar
          sudo mv terminus.phar /usr/local/bin/terminus
          terminus --version

      - name: Authenticate Terminus
        run: |
          echo "ğŸ” Authenticating with Pantheon..."
          terminus auth:login --machine-token=${{ secrets.TERMINUS_MACHINE_TOKEN }}
          echo "âœ… Installing SSH key plugin..."
          terminus self:plugin:install pantheon-systems/terminus-ssh-key-plugin
          echo "ğŸ” Adding SSH key to Pantheon session..."
          terminus ssh-key:add --yes
          terminus auth:whoami || echo "âš ï¸ Could not confirm authenticated user"

      - name: Run feeds-ulk 1 with debug
        run: |
          echo "ğŸš€ Running feeds-ulk 1..."
          terminus drush ${{ secrets.PANTHEON_SITE }}.${{ secrets.PANTHEON_ENV }} -- feeds-ulk 1 2>&1 || echo "âŒ feeds-ulk 1 failed"

      - name: Run feeds-ulk 2 with debug
        run: |
          echo "ğŸš€ Running feeds-ulk 2..."
          terminus drush ${{ secrets.PANTHEON_SITE }}.${{ secrets.PANTHEON_ENV }} -- feeds-ulk 2 2>&1 || echo "âŒ feeds-ulk 2 failed"
