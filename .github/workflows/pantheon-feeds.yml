name: Run Pantheon Feeds Import (Debug Mode)

on:
  schedule:
    - cron: '0 * * * *'  # Runs every hour (UTC)
  workflow_dispatch:

jobs:
  run-feeds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (optional)
        uses: actions/checkout@v4

      - name: Install Terminus
        run: |
          echo "üîß Installing Terminus..."
          curl -L https://github.com/pantheon-systems/terminus/releases/latest/download/terminus.phar -o terminus.phar
          chmod +x terminus.phar
          sudo mv terminus.phar /usr/local/bin/terminus
          terminus --version

      - name: Setup SSH access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.PANTHEON_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H appserver.${{ secrets.PANTHEON_SITE }}.${{ secrets.PANTHEON_ENV }}.drush.in >> ~/.ssh/known_hosts

      - name: Authenticate Terminus
        run: |
          terminus auth:login --machine-token=${{ secrets.TERMINUS_MACHINE_TOKEN }}
          terminus auth:whoami || echo "‚ö†Ô∏è Could not confirm authenticated user"

      - name: Run feeds-ulk 1
        run: terminus drush ${{ secrets.PANTHEON_SITE }}.${{ secrets.PANTHEON_ENV }} -- feeds-ulk 1

      - name: Run feeds-ulk 2
        run: terminus drush ${{ secrets.PANTHEON_SITE }}.${{ secrets.PANTHEON_ENV }} -- feeds-ulk 2
